<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/assigno.png" alt="IMG">
				</div>

				<form class="login100-form validate-form">
					<center><div class="main-icon"><img src="images/assigno.png" height="105px" width="105px"></div></center>
					<span class="login100-form-title">
					<strong>Adress Of Delivery</strong>
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text"id="adress1" name="adress1" placeholder="Adress Line 1">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-home" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="text" id="adress2" name="adress2" placeholder="Adress Line 2">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-home" aria-hidden="true"></i>
						</span>
					</div>
                    <div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="text" id="pin" name="pin" placeholder="Pincode">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-pencil" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
                        <center><p id="demo1" style="color:red"></p><br>
                        <img  style="display: none" id="loadar" src="images/throbber_13.gif" width="50px" height="50px"></center>
						<button id="btn-login" class="login100-form-btn">
							Next Page
						</button>
                       <center><h2 class="txt1" id="btn-logout" style="cursor: pointer">Logout</h2></center>
					</div>
 <!--<button id="btn-logout" class="login100-form-btn">
							logout
						</button>-->

						</a>-->
					
				</form>
			</div>
